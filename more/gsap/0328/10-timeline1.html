<!DOCTYPE html>
<html lang="ko">
 
<head>
    <meta charset="UTF-8">
    <title>GSAP Timeline 예제</title>
    <style>
        body {
            background-color: #f6f6f6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
 
        h1 {
            margin-bottom: 20px;
        }
 
        .container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
 
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            line-height: 100px;
            text-align: center;
            border-radius: 5px;
            margin: 0 auto;
            position: absolute;
            top: 100px;
            /* 중앙 정렬을 위한 대략적인 위치 */
            left: 0;
        }
 
        button {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
 
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
 
<body>
    <h1>GSAP Timeline 예제</h1>
    <div class="container">
        <div class="box" id="timelineBox">Box</div>
    </div>
    <button id="restartBtn">타임라인 재생</button>
 
    <!-- 최신 GSAP 라이브러리 로드 (버전 3.12.7) -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        // 타임라인 인스턴스 생성
        let tl = gsap.timeline({ defaults: { duration: 1 } });
 
        // 단계 1: 박스가 오른쪽으로 300px 이동 ( delay 없이 실행 )
        tl.to("#timelineBox", { x: 300 })
 
            // 단계 2: 박스가 360도 회전 (0.5초 지연 후 시작)
            .to("#timelineBox", { rotation: 360 }, "+=0.5")
 
            // 단계 3: 박스 크기를 1.5배 확대 (동시에 0.5초 지연)
            .to("#timelineBox", { scale: 1.5 }, "+=0.5")
 
            // 단계 4: 배경색 변경 (예: #e74c3c로 변경, 0.5초 지연)
            .to("#timelineBox", { backgroundColor: "#e74c3c" }, "+=0.5")
 
            // 단계 5: 원래 상태로 복귀 (x, rotation, scale, backgroundColor 초기화)
            .to("#timelineBox", { x: 0, rotation: 0, scale: 1, backgroundColor: "#3498db" }, "+=0.5");
 
        // 재생 버튼: 타임라인을 처음부터 다시 재생
        document.getElementById("restartBtn").addEventListener("click", function () {
            tl.restart(); // 타임라인을 재생합니다.
        });
    </script>
</body>
 
</html>
