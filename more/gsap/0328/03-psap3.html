<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin: 100px auto;
            
        }


    </style>
</head>
<body>

    <div class="box">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <!-- 그린속(?) CDN 가져오기-->
    <script>
        gsap.fromTo(".box",
            {x:0,scale : 0, opacity : 0},//시작상태 : 왼쪽 위치, 축소, 투명
            //끝 상태 : 5초간 수평으로 300px, 크기는 원래 크ㅡ기로 선명하게 처음에는 천천히
            // 중간에는 빠르게 마지막에는 천처ㅓㄴ히 강도는 1파워
            {duration:5,x:300,scale:1,opacity:1,ease:"power1.inOunt"}
        )
    </script>

</body>
</html>
