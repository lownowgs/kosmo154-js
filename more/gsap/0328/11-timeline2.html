<!DOCTYPE html>
<html lang="ko">
 
<head>
    <meta charset="UTF-8">
    <title>타임라인 제어 예제</title>
    <style>
        #controlBox {
            width: 100px;
            height: 100px;
            background-color: #2ecc71;
            margin: 100px auto;
            line-height: 100px;
            text-align: center;
            color: #fff;
            border-radius: 5px;
            position: relative;
        }
 
        button {
            padding: 8px 14px;
            margin: 5px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
 
<body>
    <h2>타임라인 제어 예제</h2>
    <div id="controlBox">Control</div>
    <div style="text-align:center;">
        <button onclick="tl.play()">Play</button>
        <button onclick="tl.pause()">Pause</button>
        <button onclick="tl.reverse()">Reverse</button>
        <button onclick="tl.restart()">Restart</button>
        <button onclick="seekHalf()">Seek 50%</button>
    </div>
 
    <!-- GSAP 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        // 타임라인 생성 (기본 duration 1초)
        let tl = gsap.timeline({ defaults: { duration: 1 }, paused: true });
 
        // 타임라인에 tween 추가 (박스를 오른쪽으로 이동한 후 회전시키기)
        tl.to("#controlBox", { x: 300 })
            .to("#controlBox", { rotation: 360 }, "+=0.5");
 
        // Seek 50% 버튼을 위한 함수: 타임라인 진행률을 50%로 설정
        function seekHalf() {
            tl.pause();
            tl.progress(0.5); // 진행 정도 50% (0 ~ 1 사이)
        }
    </script>
</body>
 
</html>
