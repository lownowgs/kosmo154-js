<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <style>
        body{
            background-color: #f3f3f3;
            text-align: center;
            padding: 20px;
        }
        h1{
            margin-bottom: 30px;
        }

        .demo-container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .demo{
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 220px;
            background-color: white;
        }

        .demo h3{
            margin: 0 0 10px 0;
            font-size: 16px;
            color:#2c3e50;

        }

        .box{
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 10px auto;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        #demo-3d .box{
            perspective: 800px;
        }
        button{
            padding: 5px 10px;
            border: none;
            background-color: #3ecc71;
            color: #fff;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover{
            background-color: #27ae60;
        }



    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <h1>GSAP Transform 개발 예제</h1>
    <div class="demo-container">
        <div class="demo" id="demo-x">
            <h3>1.x 이동(수평이동)</h3>
            <div class="box">X</div>
            <button onclick="animateX()">애니메이트</button>
        </div>

        <div class="demo" id="demo-y">
            <h3>2.y 이동(수직이동)</h3>
            <div class="box">Y</div>
            <button onclick="animateY()">애니메이트</button>
        </div>

        <div class="demo" id="demo-rotation">
            <h3>3.회전(Rotation)</h3>
            <div class="box">회전</div>
            <button onclick="animateRotation()">애니메이트</button>
        </div>


        <div class="demo" id="demo-scale">
            <h3>4.스케일(크기 확대)</h3>
            <div class="box">Scale</div>
            <button onclick="animateScale()">애니메이트</button>
        </div>

        <div class="demo" id="demo-skew">
            <h3>5. 기울이기(skew)</h3>
            <div class="box">skew</div>
            <button onclick="animateSkew()">애니메이트</button>
        </div>

        <div class="demo" id="demo-transformOrigin">
            <h3>6. TransformOrigin변경 + 회전</h3>
            <div class="box">origin</div>
            <button onclick="animateTransformOrigin()">애니메이트</button>
        </div>

        <div class="demo" id="demo-3d">
            <h3>7. 3D 효과 (rotationX, rotationY) </h3>
            <div class="box">3D</div>
            <button onclick="animate3D()">애니메이트</button>
        </div>

    </div>



    <script>
        // 리셋하는 함수
        function resetBox(selector){
            gsap.set(selector,{clearProps:"all"});
        }

        function animateX(){
            const selector = "#demo-x .box";
            resetBox(selector);
            // x축으로 오른쪽으로 150만큼 이동
            gsap.to(selector, {duration:1,x:150});
        }


        function animateY(){
            const selector = "#demo-y .box";
            resetBox(selector);
            // y축으로 오른쪽으로 100만큼 이동
            gsap.to(selector, {duration:1,y:100});
        }

        function animateRotation(){
            const selector = "#demo-rotation .box";
            resetBox(selector);
            // rotation 속성을 이용해 360도 회전
            gsap.to(selector, {duration:1,rotation:360});
        }

        
        function animateScale(){
            const selector = "#demo-scale .box";
            resetBox(selector);
            // Scale 속성을 이용해 1.5배 확대
            gsap.to(selector, {duration:1,scale:1.5});
        }


        function animateSkew(){
            const selector = "#demo-skew .box";
            resetBox(selector);
            // skewX와 skewY 속성을 이용해 기울이기 효과
            gsap.to(selector, {duration:1,skewX:30, skewY:20});
            
        }

        function animateTransformOrigin(){
            const selector = "#demo-transformOrigin .box";
            resetBox(selector);
            // 변환 기준점을 죄측 상단으로 설정하고 회전 효과 적용
            gsap.set(selector, {transformOrigin: "0% 0%"});
            gsap.to(selector, {duration:1,rotation:360});
            
        }

        function animate3D(){
            const selector = "#demo-3d .box";
            resetBox(selector);
            // 3D 효과로 rotationX와 rotaionY를 동시에 적용(prespective는 CSS에서 지정)
            gsap.to(selector, {duration:1,rotationX:45,rotationY:45});
            
        }

    </script>
</body>
</html>
