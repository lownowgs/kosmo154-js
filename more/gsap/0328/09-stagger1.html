<!DOCTYPE html>
<html lang="ko">
 
<head>
    <meta charset="UTF-8">
    <title>스태거 예제</title>
    <style>
        .box {
            width: 60px;
            height: 60px;
            background: #e74c3c;
            margin: 30px;
            text-align: center;
            line-height: 60px;
            color: #fff;
            border-radius: 5px;
            display: inline-block;
        }
 
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
 
<body>
    <h2>스태거 예제</h2>
    <div class="container" id="staggerContainer">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
 
    <!-- 최신 GSAP 라이브러리 로드 (버전 3.12.7) -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        gsap.to(".box", {
            duration: 1,
            x: 100,
            stagger: 0.3   // 각 요소 간 0.3초 간격으로 시작
        });
    </script>
</body>
 
</html>
