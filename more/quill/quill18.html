<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연습문제 18 - 인스턴스 메서드 나열</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>

<body>

        <!-- 
    연습문제 18: Quill 인스턴스의 메서드 나열
        요구사항 및 구현 목표
    • “메서드/속성 나열” 버튼을 하나 구현합니다.
    • 버튼 클릭 시, 콘솔에 Quill 인스턴스의 열거 가능한 모든 속성과 메서드를 나열하여 출력합니
        다.
    • 이를 통해 제공되는 API를 확인하는 디버깅 기법을 익혀봅니다.
    정답 소스 : 
    -->
    <h1>연습문제 18: Quill 인스턴스의 메서드 및 속성 나열</h1>
    <p>버튼 클릭 시 콘솔에 Quill 인스턴스에 포함된 모든 속성과 메서드를 출력하세요.</p>
    <div id="editor-container" style="height:200px; border:1px solid #ccc;"></div>
    <button id="list-methods-btn">메서드/속성 나열</button>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script>
        const quill = new Quill('#editor-container', { theme: 'snow' });
        document.getElementById('list-methods-btn').addEventListener('click', () => {
            console.log("Quill 인스턴스의 속성과 메서드:", Object.keys(quill));
        });
    </script>
</body>

</html>
